<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>某宝商品管理—注册</title>
    <style>
        .form-container .checkbox .text-primary{
            margin-left: -20px !important;
        }
    </style>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form class="form-container">
        <h1 class="text-center">注册</h1>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label> 
                <span class="text-primary">已有账号？</span><a href="login.html" class="text-danger">去登录</a>
                </label>
                <span></span>
            </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!--  按钮type属性改为 type="button" ，也可阻止默认提交 -->
                <button id="btn" type="submit" class="btn btn-default">注册</button>
            </div>
        </div>
    </form>
    <script src="../libs/tools.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
