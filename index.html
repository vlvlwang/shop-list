<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>某宝商品管理系统--让您的每一天都happy</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="libs/jquery/jquery-3.2.1.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/tools.js"></script>
</head>
<body>
<!-- 导航 -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">某宝商品管理</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页<span class="sr-only">(current)</span></a></li>
                <li><a href="#">其他页面</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="html/login.html">登录</a></li>
                <li><a href="html/register.html" >注册</a></li>
            </ul>
            </div> <!-- /.navbar-collapse -->
        </div> <!-- /.container-fluid -->
    </nav>
    <div class="container">
<!-- 商品入库 -->
        <button type="button" class="btn btn-primary btn-add" data-toggle="modal" data-target="#myModal">商品入库</button>
<!-- 商品表格 -->
        <table class="table table-striped table-bordered table-hover table-list">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>名称</th>
                    <th>价格</th>
                    <th>库存</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td>口红</td>
                    <td>
                        <span>300</span>
                        <input type="text">
                    </td>
                    <td>
                        <span>2</span>
                        <input type="text">
                    </td>
                    <td>
                        <button type="button" class="btn btn-edit btn-success btn-xs">编辑</button>
                        <button type="button" class="btn btn-del btn-danger btn-xs">删除</button>
                        <button type="button" class="btn btn-ok btn-info btn-xs">确认</button>
                        <button type="button" class="btn btn-cancel btn-warning btn-xs">取消</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>时光能量</td>
                    <td>
                        <span>800</span>
                        <input type="text">
                    </td>
                    <td>
                        <span>1</span>
                        <input type="text">
                    </td>
                    <td>
                        <button type="button" class="btn btn-edit btn-success btn-xs">编辑</button>
                        <button type="button" class="btn btn-del btn-danger btn-xs">删除</button>
                        <button type="button" class="btn btn-ok btn-info btn-xs">确认</button>
                        <button type="button" class="btn btn-cancel btn-warning btn-xs">取消</button>
                    </td>
                </tr>
                    <tr>
                        <td>3</td>
                        <td>眉笔</td>
                        <td>
                            <span>210</span>
                            <input type="text">
                        </td>
                        <td>
                            <span>3</span>
                            <input type="text">
                        </td>
                        <td>
                            <button type="button" class="btn btn-edit btn-success btn-xs">编辑</button>
                            <button type="button" class="btn btn-del btn-danger btn-xs">删除</button>
                            <button type="button" class="btn btn-ok btn-info btn-xs">确认</button>
                            <button type="button" class="btn btn-cancel btn-warning btn-xs">取消</button>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>套刷</td>
                        <td>
                            <span>200</span>
                            <input type="text">
                        </td>
                        <td>
                            <span>2</span>
                            <input type="text">
                        </td>
                        <td>
                            <button type="button" class="btn btn-edit btn-success btn-xs">编辑</button>
                            <button type="button" class="btn btn-del btn-danger btn-xs">删除</button>
                            <button type="button" class="btn btn-ok btn-info btn-xs">确认</button>
                            <button type="button" class="btn btn-cancel btn-warning btn-xs">取消</button>
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>

<!-- 模态层 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">添加商品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">商品名称</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPrice" class="col-sm-2 control-label">商品价格</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputPrice" placeholder="请输入商品价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputNum" class="col-sm-2 control-label">商品数量</label>
                        <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputNum" placeholder="请输入商品数量">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="btn-shop-add">添加</button>
            </div>
          </div>
        </div>
      </div>

    <script src="js/select.js"></script>   
    <script src="js/editTable.js"></script>
    <script src="js/shopAdd.js"></script>
</body>
</html>
